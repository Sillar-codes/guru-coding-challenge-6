service: crud-api

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  region: ${opt:region, 'us-west-1'}
  stage: ${opt:stage, 'dev'}
  environment:
    TABLE_NAME: !Ref ItemsTable
    STAGE: ${self:provider.stage}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - !GetAtt ItemsTable.Arn

custom:
  stages:
    - dev
    - prod
  tableName: items-table-${self:provider.stage}

resources:
  Resources:
    ItemsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tableName}
        AttributeDefinitions:
          - AttributeName: itemId
            AttributeType: S
        KeySchema:
          - AttributeName: itemId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

functions:
  getItems:
    handler: src/handlers/items/all.handler
    events:
      - http:
          path: items
          method: get
          cors: true

plugins:
  - serverless-plugin-typescript
